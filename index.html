<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="output-area">
                    <p id="expression">123</p>
                    <p id="result">123</p>
                </div> 
                <div class="buttons">
                    <!--ROW1-->
                    <button class="allclear" type="button" value="allclear">C</button>
                    <button class="backspace" type="button" value="backspace">CE</button>
                    <button class="operator" type="button" value="%">%</button>
                    <button class="operator" type="button" value="รท">รท</button>
                    <!--ROW2-->
                    <button class="number" type="button" value="7">7</button>
                    <button class="number" type="button" value="8">8</button>
                    <button class="number" type="button" value="9">9</button>
                    <button class="operator" type="button" value="x">x</button>
                    <!--ROW3-->
                    <button class="number" type="button" value="4">4</button>
                    <button class="number" type="button" value="5">5</button>
                    <button class="number" type="button" value="6">6</button>
                    <button class="operator" type="button" value="-">-</button>
                    <!--ROW4-->
                    <button class="number" type="button" value="1">1</button>
                    <button class="number" type="button" value="2">2</button>
                    <button class="number" type="button" value="3">3</button>
                    <button class="operator" type="button" value="+">+</button>
                    <!--ROW5-->
                    <button class="empty" type="button" value=""></button>
                    <button class="number" type="button" value="0">0</button>
                    <button class="decimal" type="button" value=".">.</button>
                    <button type="button" class="equal-sign operator" value="=">=</button>
                </div> 
            </div>
        </div>
    </body>
</html>
